<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Art of Chaos</title>

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff4c60;
      cursor: default;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff4c60;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff4c60;
      font-size: 2.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      background-color: #222;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      border-color: #ff4c60;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      height: 200px;
      object-fit: cover;
      transition: filter 0.3s ease;
    }

    .caption {
      padding: 10px;
      color: #ccc;
      font-size: 1rem;
      text-align: center;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Art of Chaos</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html" style="color:#ff4c60;">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Gallery</h1>

    <div class="gallery-grid">

      <a href="https://i.postimg.cc/Y0NLbFHy/IMG-20250526-135807.jpg" data-lightbox="artworks" data-title="Unfinished - A real manifestation of human incompleteness and reflection.">
        <div class="gallery-item">
          <img src="https://i.postimg.cc/Y0NLbFHy/IMG-20250526-135807.jpg" alt="Unfinished" loading="lazy" />
          <div class="caption">
            <strong>Unfinished</strong><br />
            Real manifestation of human incompleteness.
          </div>
        </div>
      </a>

      <!-- يمكنك إضافة المزيد من الصور بنفس الشكل هنا -->

    </div>
  </div>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

</body>
</html>
