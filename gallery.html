<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Chaos Art</title>
  <style>
    body {
      background: #101010;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
    }
    nav {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f0f0f0;
    }
    nav .menu {
      display: flex;
      gap: 1.5rem;
    }
    nav .menu a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }
    .language-switch {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0 0 1rem 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
      padding: 1rem 2rem 3rem 2rem;
    }
    .art-item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .art-item:hover {
      transform: scale(1.05);
    }
    .art-item img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .art-item h3 {
      margin: 0.5rem 0;
      color: #00ccff;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Chaos Art</div>
    <div class="menu">
      <a href="index.html" id="link-home">Home</a>
      <a href="about.html" id="link-about">About</a>
      <a href="contact.html" id="link-contact">Contact</a>
    </div>
    <button class="language-switch" onclick="toggleLanguage()">AR</button>
  </nav>

  <header>
    <h1 id="gallery-title">My Art Gallery</h1>
  </header>

  <section class="gallery">
    <div class="art-item">
      <a href="unfinished.html">
        <img src="https://i.postimg.cc/Y0NLbFHy/IMG-20250526-135807.jpg" alt="Unfinished" />
        <h3>Unfinished</h3>
      </a>
    </div>
  </section>

  <script>
    let isArabic = false;

    function toggleLanguage() {
      isArabic = !isArabic;
      document.querySelector('.language-switch').textContent = isArabic ? 'EN' : 'AR';
      document.getElementById('link-home').textContent = isArabic ? 'الرئيسية' : 'Home';
      document.getElementById('link-about').textContent = isArabic ? 'من أنا' : 'About';
      document.getElementById('link-contact').textContent = isArabic ? 'تواصل' : 'Contact';
      document.getElementById('gallery-title').textContent = isArabic ? 'معرض لوحاتي' : 'My Art Gallery';
    }
  </script>
</body>
</html>
