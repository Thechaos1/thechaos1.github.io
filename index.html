<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Art</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
    }nav {
  background-color: #111;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.menu {
  display: flex;
  gap: 1.5rem;
}

.menu a {
  color: #f0f0f0;
  text-decoration: none;
  font-weight: bold;
}

.language-switch {
  background: #222;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 5px;
}

header {
  text-align: center;
  padding: 4rem 2rem;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

header p {
  font-size: 1.2rem;
  color: #ccc;
}

.gallery-preview {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2rem;
  padding: 2rem;
}

.gallery-preview a {
  text-decoration: none;
  color: inherit;
}

.gallery-preview img {
  width: 250px;
  border-radius: 10px;
  transition: transform 0.3s;
}

.gallery-preview img:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <nav>
    <div class="logo">Chaos Art</div>
    <div class="menu">
      <a href="gallery.html" id="link-gallery">Gallery</a>
      <a href="about.html" id="link-about">About</a>
      <a href="contact.html" id="link-contact">Contact</a>
    </div>
    <button class="language-switch" onclick="toggleLanguage()">AR</button>
  </nav>  <header>
    <h1 id="welcome-title">Welcome to Chaos Art</h1>
    <p id="welcome-text">Explore melancholic, symbolic, and introspective works.</p>
  </header>  <section class="gallery-preview">
    <a href="unfinished.html">
      <img src="https://i.postimg.cc/Y0NLbFHy/IMG-20250526-135807.jpg" alt="Unfinished">
    </a>
  </section>  <script>
    let isArabic = false;

    function toggleLanguage() {
      isArabic = !isArabic;

      document.querySelector('.language-switch').textContent = isArabic ? 'EN' : 'AR';
      document.getElementById('link-gallery').textContent = isArabic ? 'اللوحات' : 'Gallery';
      document.getElementById('link-about').textContent = isArabic ? 'من أنا' : 'About';
      document.getElementById('link-contact').textContent = isArabic ? 'تواصل' : 'Contact';
      document.getElementById('welcome-title').textContent = isArabic ? 'مرحباً بك في Chaos Art' : 'Welcome to Chaos Art';
      document.getElementById('welcome-text').textContent = isArabic ? 'استكشف أعمالاً حزينة، رمزية، وتأملية.' : 'Explore melancholic, symbolic, and introspective works.';
    }
  </script></body>
</html>
