<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Art Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head><body>
  <header>
    <nav class="navbar">
      <div class="logo">CHAOS ART</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></label>
      <ul class="menu">
        <li><a href="gallery.html" data-i18n="gallery">Gallery</a></li>
        <li><a href="about.html" data-i18n="about">About</a></li>
        <li><a href="contact.html" data-i18n="contact">Contact</a></li>
        <li><button onclick="toggleLanguage()" id="lang-button">العربية</button></li>
      </ul>
    </nav>
  </header>  <main>
    <section class="hero">
      <h1 data-i18n="welcome">Welcome to My Artistic World</h1>
      <p data-i18n="intro">Explore a blend of imagination, emotion, and raw reality through my paintings.</p>
    </section><section class="preview-gallery">
  <h2 data-i18n="featured">Featured Artwork</h2>
  <div class="gallery-container">
    <a href="unfinished.html" class="art-card">
      <img src="https://i.postimg.cc/Y0NLbFHy/IMG-20250526-135807.jpg" alt="Unfinished">
      <div class="art-info">
        <h3 data-i18n="unfinished-title">Unfinished</h3>
        <p data-i18n="unfinished-desc">A reflection of the incomplete human spirit, striving yet never whole.</p>
      </div>
    </a>
  </div>
</section>

  </main>  <footer>
    <p>&copy; 2025 Chaos Art. All rights reserved.</p>
  </footer>  <script>
    function toggleLanguage() {
      const currentLang = document.documentElement.lang;
      if (currentLang === "en") {
        document.documentElement.lang = "ar";
        document.getElementById("lang-button").innerText = "English";
        translateToArabic();
      } else {
        document.documentElement.lang = "en";
        document.getElementById("lang-button").innerText = "العربية";
        translateToEnglish();
      }
    }

    function translateToArabic() {
      document.querySelector('[data-i18n="gallery"]').innerText = "المعرض";
      document.querySelector('[data-i18n="about"]').innerText = "عن الفنان";
      document.querySelector('[data-i18n="contact"]').innerText = "تواصل";
      document.querySelector('[data-i18n="welcome"]').innerText = "مرحبًا بك في عالمي الفني";
      document.querySelector('[data-i18n="intro"]').innerText = "اكتشف مزيجًا من الخيال والعاطفة والواقع الخام في لوحاتي.";
      document.querySelector('[data-i18n="featured"]').innerText = "لوحة مميزة";
      document.querySelector('[data-i18n="unfinished-title"]').innerText = "غير مكتمل";
      document.querySelector('[data-i18n="unfinished-desc"]').innerText = "تجسيد للروح البشرية الناقصة التي تسعى لكنها لا تكتمل أبدًا.";
    }

    function translateToEnglish() {
      document.querySelector('[data-i18n="gallery"]').innerText = "Gallery";
      document.querySelector('[data-i18n="about"]').innerText = "About";
      document.querySelector('[data-i18n="contact"]').innerText = "Contact";
      document.querySelector('[data-i18n="welcome"]').innerText = "Welcome to My Artistic World";
      document.querySelector('[data-i18n="intro"]').innerText = "Explore a blend of imagination, emotion, and raw reality through my paintings.";
      document.querySelector('[data-i18n="featured"]').innerText = "Featured Artwork";
      document.querySelector('[data-i18n="unfinished-title"]').innerText = "Unfinished";
      document.querySelector('[data-i18n="unfinished-desc"]').innerText = "A reflection of the incomplete human spirit, striving yet never whole.";
    }
  </script></body></html>
