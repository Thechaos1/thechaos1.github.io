<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Art of Chaos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    nav {
      background-color: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff4c60;
      cursor: default;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff4c60;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: #ff4c60;
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    form {
      background-color: #1f1f1f;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff4c60a0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ff4c60;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #121212;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #ff4c60;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 1.1rem;
    }

    input[type="submit"]:hover {
      background-color: #e03e53;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Art of Chaos</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" style="color:#ff4c60;">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>

    <form action="mailto:artofchaos25@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </div>

</body>
</html>
