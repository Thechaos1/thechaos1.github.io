<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Chaos Art</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head><body>
  <header>
    <nav class="navbar">
      <div class="logo">CHAOS ART</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></label>
      <ul class="menu">
        <li><a href="gallery.html" data-i18n="gallery">Gallery</a></li>
        <li><a href="about.html" data-i18n="about">About</a></li>
        <li><a href="contact.html" data-i18n="contact">Contact</a></li>
        <li><button onclick="toggleLanguage()" id="lang-button">العربية</button></li>
      </ul>
    </nav>
  </header>  <main class="contact-section">
    <h1 data-i18n="contact-title">Contact Me</h1>
    <p data-i18n="contact-desc">For commissions, collaborations, or any inquiries, feel free to reach out:</p><ul class="contact-info">
  <li><i class="fas fa-envelope"></i> artofchaos25@gmail.com</li>
  <li><i class="fab fa-instagram"></i> <a href="#">@chaos.art</a></li>
</ul>

  </main>  <footer>
    <p>&copy; 2025 Chaos Art. All rights reserved.</p>
  </footer>  <script>
    function toggleLanguage() {
      const currentLang = document.documentElement.lang;
      if (currentLang === "en") {
        document.documentElement.lang = "ar";
        document.getElementById("lang-button").innerText = "English";
        translateToArabic();
      } else {
        document.documentElement.lang = "en";
        document.getElementById("lang-button").innerText = "العربية";
        translateToEnglish();
      }
    }

    function translateToArabic() {
      document.querySelector('[data-i18n="gallery"]').innerText = "المعرض";
      document.querySelector('[data-i18n="about"]').innerText = "عن الفنان";
      document.querySelector('[data-i18n="contact"]').innerText = "تواصل";
      document.querySelector('[data-i18n="contact-title"]').innerText = "تواصل معي";
      document.querySelector('[data-i18n="contact-desc"]').innerText = "لطلب الأعمال، التعاونات، أو أي استفسار، لا تتردد في التواصل:";
    }

    function translateToEnglish() {
      document.querySelector('[data-i18n="gallery"]').innerText = "Gallery";
      document.querySelector('[data-i18n="about"]').innerText = "About";
      document.querySelector('[data-i18n="contact"]').innerText = "Contact";
      document.querySelector('[data-i18n="contact-title"]').innerText = "Contact Me";
      document.querySelector('[data-i18n="contact-desc"]').innerText = "For commissions, collaborations, or any inquiries, feel free to reach out:";
    }
  </script></body></html>
